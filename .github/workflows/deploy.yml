name: Deploy to EC2 with Dynamic Index Page

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy application to EC2 instances
        run: |
          for host in $(echo "${{ secrets.EC2_HOSTS }}" | tr ',' '\n'); do
            echo "Deploying to $host ..."

            ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@$host "sudo bash -c '
              mkdir -p /var/www/html
              cat <<EOF > /var/www/html/index.html
              <!DOCTYPE html>
              <html>
              <head><title>Deployed via GitHub Actions</title></head>
              <body>
                  <h1>Welcome to EC2 Instance</h1>
                  <p><strong>Hostname:</strong> \$(hostname)</p>
                  <p><strong>Private IP:</strong> \$(hostname -I | awk "{print \$1}")</p>
                  <hr>
                  <p>Deployed automatically using GitHub Actions ðŸš€</p>
              </body>
              </html>
              EOF
              systemctl restart nginx
            '"

            echo "Deployment to $host completed."
          done



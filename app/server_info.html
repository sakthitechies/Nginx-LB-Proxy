<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Server Information</h1>
        <p>This page is served by <strong id="hostname">Loading...</strong></p>
        <p>Your IP Address: <strong id="client-ip">Fetching...</strong></p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

    <script>
        // Show server hostname dynamically (works on NGINX with hostname injection)
        fetch(window.location.href)
            .then(() => {
                fetch("http://169.254.169.254/latest/meta-data/hostname")
                    .then(res => res.text())
                    .then(host => document.getElementById("hostname").textContent = host)
                    .catch(() => document.getElementById("hostname").textContent = "EC2 Instance");
            });

        // Get client IP using public API
        fetch("https://api.ipify.org?format=json")
            .then(res => res.json())
            .then(data => document.getElementById("client-ip").textContent = data.ip)
            .catch(() => document.getElementById("client-ip").textContent = "Unavailable");
    </script>
</body>
</html>
